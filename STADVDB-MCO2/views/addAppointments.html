                <!-- Form for adding a new appointment -->
                <form action="/insertAppointment" method="post" id="addForm">
                    <div class="input-group">
                        <label for="appcode">Appointment Code:</label>
                        <input type="text" id="appcode" name="appcode" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="clinicid">Clinic ID:</label>
                        <input type="text" id="clinicid" name="clinicid" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="doctorid">Doctor ID:</label>
                        <input type="text" id="doctorid" name="doctorid" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="pxid">Patient ID:</label>
                        <input type="text" id="pxid" name="pxid" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="status">Status:</label>
                        <input type="text" id="status" name="status" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="queuedate">Queued Date:</label>
                        <input type="datetime-local" id="queuedate" name="queuedate" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="type">Type:</label>
                        <input type="text" id="type" name="type" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="virtualind">Virtual ID:</label>
                        <input type="text" id="virtualind" name="virtualind">
                    </div>
                    
                    <button type="submit" class="btn">Submit Appointment</button>
                </form>

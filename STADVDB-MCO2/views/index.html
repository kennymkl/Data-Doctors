<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
       body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: #ffffff;
            color: gray;
            position: fixed;
            width: calc(100% - 40px);
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid gray;
        }

        nav img.logo {
            height: 50px;
            width: auto;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin-left: 10px;
            transition-duration: 0.4s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .container {
            padding-top: 80px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width:250px;
        }

        .btn {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            margin: 4px 2px;
            width: 100%;
        }

        
        .btn-report {background-color: #736fdc;}
        .btn-find {background-color: #1aa99e;}
        .btn-add {background-color: #1c9ef9;}

        .btn:hover {
            opacity: 0.8;
        }

        img {
            width: 100%; 
            height: auto;
            margin-top: 15px;
            margin-left: auto; 
            margin-right: auto; 
            border-radius: 5px;
        }
        img:hover{
            opacity:0.8;
        }

        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 10px 0;
            }
            .container {
                padding-top: 100px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">
            <img src="/images/serious-md-logo.png" alt="Logo" class="logo">
        </a>
            <div>
                <a href="/">CLEMENTE</a>
                <a href="/">RACELA</a>
                <a href="/">VILLARAMA</a>
            </div>                           
        </nav>
        <div class="card">
            <button class="btn btn-find" onclick="window.location.href='/viewSearch';">Find Appointments</button>
            <a href="/viewsearch">
            <img src="/images/find-cartoon.png" alt="Find Appointments">
        </a>
        </div>
        <div class="card">
            <button class="btn btn-add" onclick="window.location.href='/addAppointments';">Add Appointments</button>
            <a href="/addAppointments">
            <img src="/images/add-cartoon.png" alt="Add Appointments">
        </a>
        </div>
        <div class="card">
            <button class="btn btn-report" onclick="window.location.href='/reports';">Appointment Reports</button>
            <a href="/reports">
            <img src="/images/report-cartoon.png" alt="Appointment Reports">
        </a>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>

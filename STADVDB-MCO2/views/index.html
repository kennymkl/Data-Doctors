<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
       body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: #ffffff;
            color: gray;
            position: fixed;
            width: calc(100% - 40px);
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid gray;
        }

        nav img.logo {
            height: 50px;
            width: auto;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin-left: 10px;
            transition-duration: 0.4s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .container {
            padding-top: 80px;
            text-align: center;
        }

        .btn {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            margin: 4px 2px;
        }

        .btn-general {background-color: #736fdc;}

        .btn:nth-child(5) {background-color: #736fdc;}
        .btn:nth-child(3) {background-color: #1aa99e;}
        .btn:nth-child(4) {background-color: #1c9ef9;}

        .btn:hover {
            opacity: 0.8;
        }

        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">
            <img src="/images/serious-md-logo.png" alt="Logo" class="logo">
        </a>
            <div>
                <a href="/">CLEMENTE</a>
                <a href="/">RACELA</a>
                <a href="/">VILLARAMA</a>
            </div>                           
        </nav>
        <h1>STADVDB - MCO2</h1>
        <button class="btn" onclick="window.location.href='/viewSearch';">View and Search</button>
        <button class="btn" onclick="window.location.href='/addAppointments';">Add Appointments</button>
        <button class="btn" onclick="window.location.href='/reports';">Generate Reports</button>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>

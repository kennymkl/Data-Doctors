<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Appointment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form action="/submitUpdate" method="POST">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" value="<%= status %>" placeholder="<%= status %>" required><br><br>
            
            <input type="hidden" name="apptcode" value="<%= apptcode %>">
            <input type="submit" value="Update Appointment">
        </form>   
        
        <form action="/deleteAppointment" method="POST">
            <input type="hidden" name="apptcode" value="<%= apptcode %>">
            <button type="submit">Delete Appointment</button>
        </form>   
    </div>
    <button class="btn" onclick="window.location.href='/';">Back to Main Page</button>
    <script src="/js/script.js"></script>
</body>
</html>
